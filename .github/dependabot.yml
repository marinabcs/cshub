# Dependabot configuration
# Verifica vulnerabilidades e atualizações de dependências automaticamente
# Docs: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Frontend (React/Vite)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps(frontend):"
    # Agrupar updates menores para reduzir PRs
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Cloud Functions (Firebase)
  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "functions"
    commit-message:
      prefix: "deps(functions):"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
